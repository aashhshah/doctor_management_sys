{% block scripts %}
{{super()}}
<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });
    });
</script>
<script type=text/javascript src="{{
    url_for('static', filename='jquery.min.js') }}"></script>
<script>

      });
    });
</script>
