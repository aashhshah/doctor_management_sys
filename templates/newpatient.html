{%extends "layout.html"%}

{% block content %}
<form class="form-horizontal" method="post">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Patient Registration</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Name</label>  
      <div class="col-md-4">
      <input name="name" type="text" placeholder="" class="form-control input-md" required>
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" >Phone Number</label>  
      <div class="col-md-4">
      <input  name="phone" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Age</label>  
      <div class="col-md-4">
      <input  name="age" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Area</label>  
      <div class="col-md-4">
      <input  name="area" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label">Gender</label>
      <div class="col-md-4">
        <select name="sex" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Submit"></label>
      <div class="col-md-4">
        <button id="Submit" name="Submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    
    </fieldset>
    </form>
    
{%endblock %}
