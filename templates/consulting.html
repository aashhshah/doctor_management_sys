{%extends "layout.html"%}
{%block content%}
{% block scripts %}
  {{ super() }}
  {{ datepicker.loader() }} {# to load jQuery-ui #}
  {{ datepicker.picker(id=".dp") }}
  
{% endblock %}
<form class="form-horizontal" method="post" >
  <fieldset>
  
  <!-- Form Name -->
  <legend class="text-center">Consulting</legend>
  
  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" >Select Patient</label>
    <div class="col-md-4">
      <input list="browsers" name="patient" id="browser">
      <datalist id="browsers">
          {%for all1s in all1%}
        <option {{all1s}} value="{{all1s}}">
        {%endfor%}
      </datalist>
    </div>
  </div>
  
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" >Complaint</label>
    <div class="col-md-4">                     
      <textarea class="form-control"  name="complaint"></textarea>
    </div>
  </div>
  
  <!-- Textarea -->

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" >Report</label>
    <div class="col-md-4">                     
      <textarea class="form-control"  name="report"></textarea>
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" >Treatment</label>
    <div class="col-md-4">                     
      <textarea class="form-control" name="treatment"></textarea>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="date">Next Appointment Date</label>  
    <div class="col-md-4">
    <input data-date-format="YYYY-MM-DD HH:mm:ss" data-role="datetimepicker" required name="date_nextappointment" type="text"  class="form-control dp">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" >Fees</label>  
    <div class="col-md-4">
    <input name="fee" type="text" class="form-control input-md" required onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))">
      
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" ></label>
    <div class="col-md-4">
      <button name="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
 

  
  </fieldset>
  </form>
  
{% endblock %}
